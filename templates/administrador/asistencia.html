<h3>Asistencia de {{ usuario.Nombre }} {{ usuario.Apellido }}</h3>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora Entrada</th>
      <th>Hora Salida</th>
    </tr>
  </thead>
  <tbody>
    {% for r in registros %}
    <tr>
      <td>{{ r.Fecha }}</td>
      <td>{{ r.HoraEntrada.strftime('%H:%M:%S') if r.HoraEntrada else '—' }}</td>
      <td>{{ r.HoraSalida.strftime('%H:%M:%S') if r.HoraSalida else '—' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
