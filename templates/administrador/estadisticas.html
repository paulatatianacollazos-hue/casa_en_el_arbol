{% block content %}
<div class="contenido">
<div class="estadistica">
<h2>ğŸ“Š Ventas mensuales</h2>

</div>
<div class="formulario">
    <label for=""></label>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const meses = {{ meses | tojson }};
const totales = {{ totales | tojson }};
const cantidades = {{ cantidades | tojson }};
const promedios = {{ promedios | tojson }};
</script>

<script>
    // ğŸ“Š Total de ventas
new Chart(document.getElementById("ventasChart"), {
    type: "bar",
    data: {
        labels: meses,
        datasets: [{
            label: "Total vendido ($)",
            data: totales,
            backgroundColor: "#7db243"
        }]
    }
});

// ğŸ“¦ Cantidad de pedidos
new Chart(document.getElementById("pedidosChart"), {
    type: "line",
    data: {
        labels: meses,
        datasets: [{
            label: "Cantidad de pedidos",
            data: cantidades,
            borderColor: "#1b8a3d",
            fill: false,
            tension: 0.3
        }]
    }
});

// ğŸ“ˆ Promedio por pedido
new Chart(document.getElementById("promedioChart"), {
    type: "line",
    data: {
        labels: meses,
        datasets: [{
            label: "Promedio por pedido ($)",
            data: promedios,
            borderColor: "#ff9800",
            fill: false,
            tension: 0.3
        }]
    }
});

</script>
