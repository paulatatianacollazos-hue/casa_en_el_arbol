<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EstadÃ­sticas de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>ðŸ“Š Ventas mensuales</h2>
<canvas id="ventasChart"></canvas>

<h2>ðŸ“¦ Cantidad de pedidos por mes</h2>
<canvas id="pedidosChart"></canvas>

<h2>ðŸ“ˆ Promedio de venta por pedido</h2>
<canvas id="promedioChart"></canvas>

<script>
const meses = {{ meses | tojson }};
const totales = {{ totales | tojson }};
const cantidades = {{ cantidades | tojson }};
const promedios = {{ promedios | tojson }};
</script>

<script src="{{ url_for('static', filename='js/estadisticas.js') }}"></script>

</body>
</html>
<script>
    // ðŸ“Š Total de ventas
new Chart(document.getElementById("ventasChart"), {
    type: "bar",
    data: {
        labels: meses,
        datasets: [{
            label: "Total vendido ($)",
            data: totales,
            backgroundColor: "#7db243"
        }]
    }
});

// ðŸ“¦ Cantidad de pedidos
new Chart(document.getElementById("pedidosChart"), {
    type: "line",
    data: {
        labels: meses,
        datasets: [{
            label: "Cantidad de pedidos",
            data: cantidades,
            borderColor: "#1b8a3d",
            fill: false,
            tension: 0.3
        }]
    }
});

// ðŸ“ˆ Promedio por pedido
new Chart(document.getElementById("promedioChart"), {
    type: "line",
    data: {
        labels: meses,
        datasets: [{
            label: "Promedio por pedido ($)",
            data: promedios,
            borderColor: "#ff9800",
            fill: false,
            tension: 0.3
        }]
    }
});

</script>
