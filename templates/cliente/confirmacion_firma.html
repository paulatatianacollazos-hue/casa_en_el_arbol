<!DOCTYPE html>
<html>
<head>
    <title>Firmar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nosotros.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  


    <style>
        .mensaje-exito {
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green));
            color: white;
            border: 1px solid #c3e6cb;
            width: 98%;
        }

        button{
            padding: 10px 20px;
            background-color: #eef;
            border-radius: 10px;
            position: relative;
            margin-bottom: 30px;
        }

        button:hover{
            bottom: 5px;
        }

        form{
            height: auto;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green));
            color: white;
            margin-bottom: 20px;
        }

        .content{
            width: 80%;
            margin-left: 10%;
            margin-bottom: 20px;
        }

        input{
            width: 80%;
            height: 40px;
        }

        h1{
            margin-left: 35%;
        }

        .intermedios{
            width: 100%;
            height: 180px;
        }
    </style>
</head>
<body>
 {% extends "cliente/dashboard.html" %}   

{% block content %}
    <h1>Confirmaci√≥n de Firma</h1>
    <div class="content">
        <form method="POST" enctype="multipart/form-data">
            <label for="pedido_id">ID del Pedido:</label><br>
            <input type="number" name="pedido_id" required><br><br>

            <label for="nombre_cliente">Nombre del Cliente:</label><br>
            <input type="text" name="nombre_cliente" required><br><br>

            <label for="firma">Sube tu firma (imagen):</label><br>
            <input type="file" name="firma" accept="image/*" required style="padding: 10px 20px; background-color: transparent;"><br><br>

            <button type="submit">Confirmar Firma</button>
            
        </form>

        {% if mensaje %}
            <div class="mensaje-exito">
                {{ mensaje }}
            </div>
        {% endif %}
    </div>
  {%endblock%}
  {% if current_user.is_authenticated %}
<script>
  window.FLASK_USER_ID = "{{ current_user.id }}";
</script>
{% else %}
<script>
  window.FLASK_USER_ID = null;
</script>
{% endif %}


<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
