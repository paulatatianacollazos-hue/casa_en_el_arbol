{% extends "cliente/dashboard.html" %}
{% block title %}Favoritos | Casa en el Árbol{% endblock %}

{% block extra_css %}
<style>
  .favorito-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .producto-card {
    width: 200px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    position: relative;
    cursor: pointer;
    transition: box-shadow 0.2s;
  }
  .producto-card:hover {
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .producto-card img {
    width: 100%;
    border-radius: 5px;
  }
  .producto-card .heart {
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 20px;
    color: red;
  }
  .producto-card .heart.inactive {
    color: gray;
  }
  .producto-card h5 {
    margin: 10px 0 5px 0;
  }
</style>
{% endblock %}

{% block content %}
<h2>Mis Favoritos</h2>
<div class="favorito-container" id="favorito-container">
  <!-- Los productos se agregarán aquí desde JS -->
</div>
{% endblock %}

{% block extra_footer %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    const userId = "{{ current_user.id if current_user.is_authenticated else 'guest' }}";
    const container = document.getElementById("favorito-container");

    // Obtener favoritos de localStorage
    let favoritos = JSON.parse(localStorage.getItem('favoritos_' + userId)) || [];

    // Función para renderizar los productos favoritos
    function renderFavoritos() {
        container.innerHTML = '';
        if(favoritos.length === 0){
            container.innerHTML = '<p>No tienes productos favoritos.</p>';
            return;
        }

        favoritos.forEach(producto => {
            const card = document.createElement('div');
            card.className = 'producto-card';

            card.innerHTML = `
                <i class="bi bi-heart heart text-danger"></i>
                <img src="${producto.image}" alt="${producto.name}">
                <h5>${producto.name}</h5>
                <p>$${producto.price}</p>
            `;

            // Click en la tarjeta -> ir al detalle del producto
            card.addEventListener('click', (e) => {
                if(e.target.classList.contains('heart')) return; // Ignorar click en corazón
                window.location.href = `/producto/${producto.id}`;
            });

            // Click en corazón -> quitar de favoritos
            const heart = card.querySelector('.heart');
            heart.addEventListener('click', (e) => {
                e.stopPropagation();
                favoritos = favoritos.filter(p => p.id !== producto.id);
                localStorage.setItem('favoritos_' + userId, JSON.stringify(favoritos));
                renderFavoritos();
            });

            container.appendChild(card);
        });
    }

    renderFavoritos();
});
</script>
{% endblock %}
