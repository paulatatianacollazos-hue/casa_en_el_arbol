<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Historial de actividad</h3>

<form method="get" class="row g-2 mb-3">
    <div class="col-md-3">
        <select name="tipo" class="form-select">
            <option value="">Tipo de actividad</option>
            <option value="login">Inicio de sesión</option>
            <option value="catalogo">Catálogo</option>
            <option value="ver_producto">Ver producto</option>
            <option value="pedido">Pedido</option>
        </select>
    </div>

    <div class="col-md-3">
        <input type="date" name="fecha" class="form-control">
    </div>

    <div class="col-md-4">
        <input type="text" name="q" class="form-control" placeholder="Buscar actividad">
    </div>

    <div class="col-md-2">
        <button class="btn btn-primary w-100">Filtrar</button>
    </div>
</form>

<ul class="list-group">
{% if historial %}
    {% for h in historial %}
    <li class="list-group-item">
        <i class="bi {{ h.icono }} me-2"></i>
        <strong>{{ h.descripcion }}</strong><br>
        <small class="text-muted">
            {{ h.fecha }} | {{ h.ubicacion }} | {{ h.navegador }}
        </small>
    </li>
    {% endfor %}
{% else %}
    <li class="list-group-item text-center text-muted">
        No hay actividad registrada
    </li>
{% endif %}
</ul>

</body>
</html>
