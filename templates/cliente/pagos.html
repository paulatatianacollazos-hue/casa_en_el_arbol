{% extends "cliente/dashboard.html" %}

{% block title %}Tu carrito | Casa en el √Årbol{% endblock %}
{% block extra_css %}
  <title>Confirmar Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  /* üîπ Flechas del carrusel en color negro */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: black !important;
    border-radius: 50%;
    background-size: 60%, 60%;
    width: 2.5rem;
    height: 2.5rem;
  }

  /* üîπ Sombra ligera para visibilidad */
  .carousel-control-prev-icon::after,
  .carousel-control-next-icon::after {
    content: '';
    display: block;
  }

  /* üîπ Opcional: hover efecto */
  .carousel-control-prev:hover .carousel-control-prev-icon,
  .carousel-control-next:hover .carousel-control-next-icon {
    background-color: #333 !important;
  }
</style>
{% endblock %}

{% block content %}
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">üõí Confirmar Pago</h2>

  <!-- Carrusel sin autoplay ni loop -->
  <div id="carouselProductos" class="carousel slide" data-bs-wrap="false">
    <div class="carousel-inner" id="carousel-content"></div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev" >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Total -->
  <div class="text-center mt-4">
    <h4>Total a pagar: <span id="total-pago" class="text-success fw-bold">$0.00</span></h4>
    <button class="btn btn-success mt-3 px-4" id="confirmar-pago">
      Confirmar pago
    </button>
  </div>
</div>
{%endblock%}
{% block extra_footer %}
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const carouselContent = document.getElementById("carousel-content");
    const totalPago = document.getElementById("total-pago");

    const productos = JSON.parse(localStorage.getItem(getCartKey())) || [];
    if (productos.length === 0) {
      carouselContent.innerHTML = `
        <div class="text-center p-5">
          No hay productos en tu carrito.
          <a href="/catalogo" class="alert-link d-block mt-2">Volver al cat√°logo</a>
        </div>`;
      totalPago.textContent = "$0.00";
      return;
    }

    // üîπ Mostrar 3 productos por slide
    const chunkSize = 3;
    let total = 0;
    const slides = [];

    // üî∏ Recorremos todos los productos y los agrupamos correctamente
    for (let i = 0; i < productos.length; i += chunkSize) {
      const grupo = productos.slice(i, i + chunkSize);
      let grupoHTML = "";

      grupo.forEach(p => {
        const subtotal = (p.price || 0) * (p.quantity || 1);
        total += subtotal;
        grupoHTML += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0">
              <img src="${p.image}" class="card-img-top" style="height:220px; object-fit:cover;">
              <div class="card-body text-center">
                <h5 class="card-title mb-1">${p.name}</h5>
                <p class="text-muted mb-1">Cantidad: ${p.quantity || 1}</p>
                <p class="fw-bold text-success mb-0">$${subtotal.toFixed(2)}</p>
              </div>
            </div>
          </div>
        `;
      });

      slides.push(`
        <div class="carousel-item ${i === 0 ? "active" : ""}">
          <div class="row justify-content-center">
            ${grupoHTML}
          </div>
        </div>
      `);
    }

    // üî∏ Renderizar todas las slides
    carouselContent.innerHTML = slides.join("");
    totalPago.textContent = "$" + total.toFixed(2);

    // üî∏ Confirmar pago
    document.getElementById("confirmar-pago").addEventListener("click", () => {
      alert("‚úÖ Pago confirmado correctamente. ¬°Gracias por tu compra!");
      localStorage.removeItem(getCartKey());
      window.location.href = "/catalogo";
    });
  });
</script>
{%endblock%}
</body>
</html>
