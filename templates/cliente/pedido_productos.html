{% extends "cliente/dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Productos del Pedido #{{ pedido.ID_Pedido }}</h3>
    <form method="POST">
        <div class="row">
            {% for detalle, producto in productos %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 p-2">
                    <img src="{{ producto.imagenes[0].ruta if producto.imagenes else 'static/img/default.png' }}" 
                         class="card-img-top" alt="{{ producto.NombreProducto }}">
                    <div class="card-body">
                        <h6 class="card-title">{{ producto.NombreProducto }}</h6>
                        <p>Precio: ${{ producto.PrecioUnidad }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="{{ producto.ID_Producto }}" 
                                   id="producto-{{ producto.ID_Producto }}"
                                   {% if detalle.marcado %} checked {% endif %}>
                            <label class="form-check-label" for="producto-{{ producto.ID_Producto }}">
                                Marcado
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
    </form>
</div>
{% endblock %}
