<!-- BotÃ³n circular flotante -->
<style>
#chat-boton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #007bff;
    color: white;
    font-size: 30px;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    z-index: 1000;
}

#chat-contenedor {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 1000;
    padding: 10px;
}

#chat-mensajes {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 5px;
    height: 250px;
}
#chat-input {
    display: flex;
}
#chat-input input {
    flex: 1;
    padding: 5px;
}
#chat-input button {
    padding: 5px 10px;
}
</style>

<div id="chat-boton">ðŸ’¬</div>

<div id="chat-contenedor">
    <div id="chat-mensajes"></div>
    <div id="chat-input">
        <input type="text" id="chat-texto" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
</div>

<script>
const boton = document.getElementById('chat-boton');
const contenedor = document.getElementById('chat-contenedor');
const mensajesDiv = document.getElementById('chat-mensajes');
const textoInput = document.getElementById('chat-texto');

boton.addEventListener('click', () => {
    contenedor.style.display = contenedor.style.display === 'flex' ? 'none' : 'flex';
});

// Funciones para enviar y obtener mensajes
async function enviarMensaje() {
    const texto = textoInput.value;
    if(!texto) return;
    await fetch('{{ url_for(request.blueprint + ".enviar_mensaje_" + request.blueprint) }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ texto })
    });
    textoInput.value = '';
    obtenerMensajes();
}

async function obtenerMensajes() {
    const res = await fetch('{{ url_for(request.blueprint + ".obtener_mensajes_" + request.blueprint) }}');
    const data = await res.json();
    mensajesDiv.innerHTML = data.map(m => `<p><b>${m.usuario}:</b> ${m.texto}</p>`).join('');
}

setInterval(obtenerMensajes, 2000);
</script>
