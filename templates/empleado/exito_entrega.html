{% extends "empleado/dashboard.html" %}   
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">ðŸ“¦ Registro de Entrega - Pedido #{{ pedido_id }}</h5>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Comentario del instalador</label>
          <textarea class="form-control" name="comentario" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Subir fotos de la entrega</label>
          <input type="file" class="form-control" name="fotos" accept="image/*" multiple required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Guardar registro
          </button>
          <a href="{{ url_for('empleado.panel') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
